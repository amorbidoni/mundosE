<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <table style="width: 100%; border-collapse: collapse">
      <tr>
        <td colspan="2" style="padding: 0; height: 100px">
          <div
            style="
              width: 100%;
              box-shadow: -5px 5px 15px rgb(136, 136, 136);
              height: 100px;
              margin: 0;
              padding: 0;
            "
          >
            <img
              style="margin-left: 5%"
              src="https://www.mundose.com/wp-content/uploads/2020/07/mundos-e-logo-1.png"
              alt=""
            />
            <td></td>
          </div>
        </td>
      </tr>
      <tr style="height: 400px; background-color: rgb(245, 207, 81)">
        <td style="padding: 0; width: 50%"></td>
        <td
          style="
            padding: 0;
            width: 50%;
            background: linear-gradient(
              180deg,
              rgba(255, 255, 255, 1) 68%,
              rgba(245, 207, 81, 1) 68%
            );
          "
        >
          <div
            style="
              width: 100%;
              height: 400px;
              background-color: white;
              border-radius: 0 0 0 40px;
              margin-top: 20px;
            "
          ></div>
        </td>
      </tr>
    </table>
  </body>
</html>
