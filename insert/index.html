<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table style="width: 100%; border-collapse: collapse">
      <tr
        style="
          background-color: rgb(248, 193, 141);
          border-top: 1px solid black;
          border-right: 1px solid black;
          border-left: 1px solid black;
          padding: 0;
        "
      >
        <td
          style="width: 3%; height: 300px; border-bottom: 1px solid black"
        ></td>
        <td
          style="
            width: 3%;
            height: 300px;
            border-bottom: 1px solid rgb(248, 193, 141);
            padding: 0;
          "
        ></td>
        <td
          style="width: 9%; height: 300px; border-bottom: 1px solid black"
        ></td>
        <td
          style="width: 85%; height: 300px; border-bottom: 1px solid black"
        ></td>
      </tr>
      <!-------------------------------------------------------------------------------------------------->
      <tr>
        <td style="width: 3%; height: 75px; padding: 0"></td>
        <td
          style="
            width: 3%;
            height: 75px;
            border-top: 1px solid rgb(248, 193, 141);
            padding: 0;
          "
        >
          <div
            style="
              border-top: 1px solid rgb(248, 193, 141);
              width: 75px;
              height: 75px;
              border-right: 1px solid black;
              background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 1) 50%,
                rgba(0, 0, 0, 1) 50%,
                rgb(248, 193, 141) 52%
              );
              padding: 0;
            "
          ></div>
        </td>
        <td style="width: 9%; height: 75px"></td>
        <td style="width: 85%; height: 75px"></td>
      </tr>
    </table>
  </body>
</html>
